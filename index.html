<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AimGame</title>
    <link rel="stylesheet" href="./style/accueil.css">
</head>

<body>
    <!-- Boutons de navigation -->
    <div class="nav-buttons">
        <button id="loginButton" class="nav-button">Login</button>
        <button id="registerButton" class="nav-button">Register</button>
    </div>

    <!-- Modal de connexion -->
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <button class="close-button">&times;</button>
            <h2 class="modal-title">Login</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="loginEmail">Email</label>
                    <input type="email" id="loginEmail" class="form-input" required>
                </div>
                <div class="form-group">
                    <label for="loginPassword">Password</label>
                    <input type="password" id="loginPassword" class="form-input" required>
                </div>
                <button type="submit" class="form-button login-button">Login</button>
            </form>
            <div class="switch-form">
                Don't have an account? <a id="switchToRegister">Register here</a>
            </div>
        </div>
    </div>

    <!-- Modal d'inscription -->
    <div id="registerModal" class="modal">
        <div class="modal-content">
            <button class="close-button">&times;</button>
            <h2 class="modal-title">Register</h2>
            <form id="registerForm">
                <div class="form-group">
                    <label for="registerUsername">Username</label>
                    <input type="text" id="registerUsername" class="form-input" required>
                </div>
                <div class="form-group">
                    <label for="registerEmail">Email</label>
                    <input type="email" id="registerEmail" class="form-input" required>
                </div>
                <div class="form-group">
                    <label for="registerPassword">Password</label>
                    <input type="password" id="registerPassword" class="form-input" required>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" class="form-input" required>
                </div>
                <button type="submit" class="form-button register-button">Register</button>
            </form>
            <div class="switch-form">
                Already have an account? <a id="switchToLogin">Login here</a>
            </div>
        </div>
    </div>

    <!-- Modal des options -->
    <div id="optionsModal" class="modal">
        <div class="modal-content options-content">
            <button class="close-button">&times;</button>
            <h2 class="modal-title">Options</h2>

            <div class="options-scroll-area">
                <!-- Section Crosshair -->
                <div class="options-section">
                    <h3>Crosshair</h3>
                    <div class="preview-box">
                        <div id="crosshairPreview"></div>
                    </div>
                    <div class="options-controls">
                        <div class="option-row">
                            <label>Size</label>
                            <input type="range" id="sizeSlider" min="0" max="20" value="5">
                            <input type="number" id="sizeInput" min="0" max="20" value="5" class="number-input">
                        </div>
                        <div class="option-row">
                            <label>Thickness</label>
                            <input type="range" id="thicknessSlider" min="1" max="5" value="2" step="0.5">
                            <input type="number" id="thicknessInput" min="1" max="5" value="2" step="0.5"
                                class="number-input">
                        </div>
                        <div class="option-row">
                            <label>Gap</label>
                            <input type="range" id="gapSlider" min="0" max="10" value="2">
                            <input type="number" id="gapInput" min="0" max="10" value="2" class="number-input">
                        </div>
                        <div class="option-row">
                            <label>Color</label>
                            <input type="color" id="colorPicker" value="#ffffff">
                        </div>
                    </div>
                </div>

                <!-- Section Sensitivity -->
                <div class="options-section">
                    <h3>Sensitivity</h3>
                    <div class="sensitivity-controls">
                        <div class="option-row">
                            <label>Game</label>
                            <select id="gameSelector" class="game-select">
                                <option value="VALORANT">Valorant</option>
                                <option value="CSGO">CS2 (CS:GO)</option>
                                <option value="APEX">Apex Legends</option>
                                <option value="OVERWATCH">Overwatch 2</option>
                                <option value="FORTNITE">Fortnite</option>
                                <option value="R6">Rainbow Six Siege</option>
                                <option value="COD">Call of Duty</option>
                                <option value="BF">Battlefield</option>
                                <option value="QUAKE">Quake Champions</option>
                                <option value="DOOM">DOOM Eternal</option>
                                <option value="DESTINY2">Destiny 2</option>
                                <option value="PUBG">PUBG: BATTLEGROUNDS</option>
                                <option value="SPLITGATE">Splitgate</option>
                                <option value="PALADINS">Paladins</option>
                                <option value="DIABOTICAL">Diabotical</option>
                                <option value="HALO">Halo Infinite</option>
                                <option value="WARFRAME">Warframe</option>
                                <option value="RUST">Rust</option>
                            </select>
                        </div>
                        <div class="option-row">
                            <label>Sensitivity</label>
                            <input type="range" id="sensitivitySlider" min="0.001" max="10" step="0.001" value="0.26">
                            <input type="number" id="sensitivityInput" min="0.001" max="10" step="0.001" value="0.26"
                                class="number-input">
                        </div>
                        <div class="option-row">
                            <label>DPI</label>
                            <input type="number" id="dpiInput" value="800" min="100" max="32000" class="number-input">
                        </div>
                        <div class="option-row">
                            <label>FOV</label>
                            <input type="range" id="fovSlider" min="60" max="120" step="1" value="103">
                            <input type="number" id="fovInput" min="60" max="120" value="103" class="number-input">
                        </div>
                        <div class="calculated-value">
                            <span id="cm360Value">0.00 cm/360Â°</span>
                        </div>
                    </div>
                </div>

                <!-- Section Profiles -->
                <div class="options-section">
                    <h3>Profiles</h3>
                    <div class="profile-controls">
                        <input type="text" id="profileName" placeholder="Profile name">
                        <select id="profileList" class="profile-select"></select>
                        <div class="button-group">
                            <button id="saveProfile" class="menu-button">Save</button>
                            <button id="loadProfile" class="menu-button">Load</button>
                            <button id="deleteProfile" class="menu-button">Delete</button>
                        </div>
                        <div class="button-group">
                            <button id="exportProfile" class="menu-button">Export</button>
                            <button id="importProfile" class="menu-button">Import</button>
                        </div>
                    </div>
                </div>

            </div>

            <div class="modal-buttons">
                <button id="saveOptionsButton" class="form-button save-button">Save</button>
                <button id="resetOptionsButton" class="form-button reset-button">Reset</button>
            </div>
        </div>
    </div>

    <div class="logo-container">
        <div class="logo">AIMGAME</div>
        <div class="subtitle">Train your aim, improve your game</div>
    </div>

    <div class="menu-container">
        <button id="playButton" class="menu-button">PLAY</button>
        <button id="leaderboardButton" class="menu-button">LEADERBOARD</button>
        <button id="optionsButton" class="menu-button">OPTIONS</button>
        <button id="quitButton" class="menu-button">QUIT</button>
    </div>

    <script src="./script/accueil.js"></script>
</body>

</html>
