<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AimGame</title>
    <link rel="stylesheet" href="./style/accueil.css">
</head>

<body>
    <!-- Boutons de navigation -->
    <div class="nav-buttons">
        <button id="loginButton" class="nav-button">Login</button>
        <button id="registerButton" class="nav-button">Register</button>
    </div>

    <!-- Modal de connexion -->
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <button class="close-button">&times;</button>
            <h2 class="modal-title">Login</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="loginEmail">Email</label>
                    <input type="email" id="loginEmail" class="form-input" required>
                </div>
                <div class="form-group">
                    <label for="loginPassword">Password</label>
                    <input type="password" id="loginPassword" class="form-input" required>
                </div>
                <button type="submit" class="form-button login-button">Login</button>
            </form>
            <div class="switch-form">
                Don't have an account? <a id="switchToRegister">Register here</a>
            </div>
        </div>
    </div>

    <!-- Modal d'inscription -->
    <div id="registerModal" class="modal">
        <div class="modal-content">
            <button class="close-button">&times;</button>
            <h2 class="modal-title">Register</h2>
            <form id="registerForm">
                <div class="form-group">
                    <label for="registerUsername">Username</label>
                    <input type="text" id="registerUsername" class="form-input" required>
                </div>
                <div class="form-group">
                    <label for="registerEmail">Email</label>
                    <input type="email" id="registerEmail" class="form-input" required>
                </div>
                <div class="form-group">
                    <label for="registerPassword">Password</label>
                    <input type="password" id="registerPassword" class="form-input" required>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" class="form-input" required>
                </div>
                <button type="submit" class="form-button register-button">Register</button>
            </form>
            <div class="switch-form">
                Already have an account? <a id="switchToLogin">Login here</a>
            </div>
        </div>
    </div>

    <div class="logo-container">
        <div class="logo">AIMGAME</div>
        <div class="subtitle">Train your aim, improve your game</div>
    </div>

    <div class="menu-container">
        <button id="playButton" class="menu-button">PLAY</button>
        <button id="leaderboardButton" class="menu-button">LEADERBOARD</button>
        <button id="optionsButton" class="menu-button">OPTIONS</button>
        <button id="quitButton" class="menu-button">QUIT</button>
    </div>

    <script src="./script/accueil.js"></script>
</body>

</html>
